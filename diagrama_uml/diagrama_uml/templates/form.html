<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar a la Base de Datos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .form-container {
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            width: 300px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container input {
            width: 66.66%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }
        .form-container button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cancel-button {
            background-color: #dc3545;
        }
        .accept-button {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Conectar a la Base de Datos</h2>
        <form id="dbForm">
            <label for="host">Host:</label>
            <input type="text" id="host" name="host" placeholder="Host" required>
            <label for="puerto">Puerto:</label>
            <input type="text" id="puerto" name="puerto" placeholder="Puerto" pattern="[0-9.]*" title="Solo números y puntos" required>
            <label for="usuario">Nombre de Usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Nombre de Usuario" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <label for="dbname">Nombre de Base de Datos:</label>
            <input type="text" id="dbname" name="dbname" placeholder="Nombre de Base de Datos" required>
            <div class="button-group">
                <button type="submit" class="accept-button">Conectar</button>
                <button type="button" class="cancel-button" onclick="window.location.href='index.html'">Cancelar</button>
            </div>
        </form>
    </div>

    <script>
        // Handle form submission
        document.getElementById('dbForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Simulate a connection attempt
            const isConnected = Math.random() > 0.5; // Randomly decide success or failure

            if (isConnected) {
                alert('Conectada la base');
                // Redirect back to index.html after successful connection
                window.location.href = 'index.html';
            } else {
                alert('Error conectando');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar a la Base de Datos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .form-container {
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            width: 300px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container input {
            width: 66.66%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }
        .form-container button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cancel-button {
            background-color: #dc3545;
        }
        .accept-button {
            background-color: #28a745;
        }
        .password-container {
            display: flex;
            align-items: center;
            width: 66.66%;
        }
        .toggle-password {
            margin-left: 5px;
            background: #ddd;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Conectar a la Base de Datos</h2>
        <form>
            <label for="host">Host:</label>
            <input type="text" id="host" name="host" required>

            <label for="puerto">Puerto:</label>
            <input type="text" id="puerto" name="puerto" pattern="[0-9.]*" title="Solo n√∫meros y puntos" required>

            <label for="usuario">Nombre de Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="password">Contrase√±a:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
            </div>

            <label for="dbname">Nombre de Base de Datos:</label>
            <input type="text" id="dbname" name="dbname" required>

            <!-- Button Group with Conectar on the left and Cancelar on the right -->
            <div class="button-group">
                <button type="submit">Conectar</button>
                <button type="button" class="cancel-button" onclick="window.location.href='index.html'">Cancelar</button>
            </div>
        </form>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        }
    </script>
</body>
</html>
